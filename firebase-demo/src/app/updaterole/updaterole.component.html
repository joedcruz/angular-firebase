<h1 mat-dialog-title>Update User Roles</h1>
<div mat-dialog-content>
    <div class="container" *ngIf="!post; else forminfo" novalidate> 
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form"> 
    
        <mat-form-field class="form-element">
          <input matInput disabled="true" placeholder="Email" formControlName="email" [(ngModel)]="data.email">
        </mat-form-field> 

        <p></p>

        <section class="example-section">""
          <mat-checkbox class="example-margin" formControlName="subscriber" [(ngModel)]="data.roles.subscriber.value">Subscriber</mat-checkbox>
        </section> 

        <p></p>

        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="editor">Editor</mat-checkbox>
        </section> 

        <p></p>

        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="admin">Admin</mat-checkbox>
        </section> 

        <p></p>
    
        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button">Update</button>
        </div> 
    
      </form>
    </div> 
</div>
