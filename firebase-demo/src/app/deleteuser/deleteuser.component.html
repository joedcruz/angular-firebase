<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <div class="container" *ngIf="!post; else forminfo" novalidate> 
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form"> 
    
        <mat-form-field class="form-element">
          <input matInput placeholder="Id" formControlName="id" [(ngModel)]="data.id">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="UserId" formControlName="userId" [(ngModel)]="data.userId">
        </mat-form-field>

        <p></p>

        <mat-form-field class="form-element">
          <input matInput placeholder="Username" formControlName="username" [(ngModel)]="data.username">
        </mat-form-field> 

        <p></p>

        <mat-form-field class="form-element">
          <input matInput placeholder="Email" formControlName="email" [(ngModel)]="data.email">
        </mat-form-field> 
       
        <div class="form-element">
          <button mat-raised-button color="warn" type="submit" class="button">Delete</button>
        </div> 
    
      </form>
    </div> 
</div>
