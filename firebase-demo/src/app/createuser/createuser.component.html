<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="container" *ngIf="!post; else forminfo" novalidate> 
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form"> 
            
          <!-- <mat-form-field class="form-element">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field> -->

          <mat-form-field class="form-element">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <p></p>
      
          <!-- <mat-form-field class="form-element">
            <input matInput placeholder="User ID" formControlName="userId">
          </mat-form-field>  -->

          <mat-form-field class="form-element">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field> 

          <p></p>

          <mat-form-field class="form-element">
            <input matInput placeholder="Location" formControlName="location">
          </mat-form-field> 
      
          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button">Save</button>
          </div> 
      
        </form>
      </div>  
 </div>
